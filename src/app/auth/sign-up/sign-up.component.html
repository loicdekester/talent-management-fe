<div class="container">
  <div class="row">
    <div class="col-lg-4">
      <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
          <label for="email">Email</label>
          <input class="form-control" type="email" name="email" id="email" formControlName="email"
            autocomplete="username">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input class="form-control" type="password" name="password" id="password" formControlName="password">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input class="form-control" type="password" name="passwordBis" id="passwordBis" formControlName="passwordBis">
        </div>

        <button type="submit" class="btn btn-dark" [disabled]="!signUpForm.valid">Submit</button>

      </form>
    </div>
  </div>

</div>
