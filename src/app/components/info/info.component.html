<div class="row">
  <div>
    <form [formGroup]="infoForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label for="firstName">First Name</label>
        <input class="form-control" type="text" name="firstName" id="firstName" formControlName="firstName"
          autocomplete="given-name">
        <div *ngIf="firstName && firstName.invalid && (firstName.dirty || firstName.touched)">
          <small *ngIf="firstName && firstName.errors && firstName.errors.required" class="form-text text-muted">First
            name is
            required.</small>
        </div>
      </div>

      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input class="form-control" type="text" name="lastName" id="lastName" formControlName="lastName">
        <div *ngIf="lastName && lastName.invalid && (lastName.dirty || lastName.touched)">
          <small *ngIf="lastName && lastName.errors && lastName.errors.required" class="form-text text-muted">Last
            Name
            is
            required.</small>
        </div>
      </div>

      <button type="submit" class="btn btn-dark" [disabled]="!infoForm.valid">Submit</button>

    </form>
  </div>
</div>
