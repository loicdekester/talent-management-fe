<div class="container">
  <div class="row">
    <div class="col-lg-4">
      <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
          <label for="email">Email</label>
          <input class="form-control" type="email" name="email" id="email" formControlName="email"
            autocomplete="username">
          <div *ngIf="email && email.invalid && (email.dirty || email.touched)">
            <small *ngIf="email && email.errors && email.errors.required" class="form-text text-muted">Email is
              required.</small>
            <small *ngIf="email && email.errors && !email.errors.required" class="form-text text-muted">Email is
              not valid.</small>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input class="form-control" type="password" name="password" id="password" formControlName="password">
          <div *ngIf="password && password.invalid && (password.dirty || password.touched)">
            <small *ngIf="password && password.errors && password.errors.required" class="form-text text-muted">Password
              is
              required.</small>
            <small *ngIf="password && password.errors && !password.errors.required"
              class="form-text text-muted">Password must be between 8 and 20 characters and contain at least one
              uppercase character, a number and a symbol from ?,!,@,#,$,%,^,& or *</small>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input class="form-control" type="password" name="passwordBis" id="passwordBis" formControlName="passwordBis">
        </div>

        <button type="submit" class="btn btn-dark" [disabled]="!signUpForm.valid">Submit</button>

      </form>
    </div>
  </div>

</div>
